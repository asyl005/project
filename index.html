<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестограф</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Testograf">
        </div>
        <nav>
            <a href="#" id="features-link">Возможности</a>
            <a href="#" id="pricing-link">Тарифы</a>
            <a href="#" id="login-link">Войти</a>
            <select id="language-select">
                <option value="ru">Русский</option>
                <option value="kk">Қазақша</option>
                <option value="en">English</option>
            </select>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1 id="main-heading">Больше, чем сервис опросов</h1>
            <div class="features">
                <span id="feature-tests">тестов</span>
                <span id="feature-analytics">аналитики</span>
                <span id="feature-statistics">статистики</span>
                <span id="feature-surveys">анкетирования</span>
                <span id="feature-voting">голосований</span>
            </div>
            <button class="connect-btn" id="connect-btn">Подключиться</button>
        </section>
    </main>

    <footer>
        <p id="footer-text">© 2024 Testograf. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
