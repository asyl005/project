<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
    }
    .container {
      width: 50%;
      padding: 40px;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-submit:hover {
      background-color: #555;
    }
    .form-footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    .form-footer a {
      color: #333;
      text-decoration: none;
    }
    .image-section {
      width: 50%;
      background-image: url('опрос.jpg'); /* Замените на путь к нужному изображению */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Вход</h2>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Введите ваше имя" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
      </div>
      <button type="submit" class="btn-submit">Войти</button>
    </form>
    <div class="form-footer">
      Еще не зарегистрированы? <a href="register.html">Создать аккаунт</a>
    </div>
  </div>
  <div class="image-section"></div>
</body>
</html>
