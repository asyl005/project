<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тіркелу</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
    }
    .container {
      width: 50%;
      padding: 40px;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-submit:hover {
      background-color: #555;
    }
    .form-footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    .form-footer a {
      color: #333;
      text-decoration: none;
    }
    .image-section {
      width: 50%;
      background-image: url('опрос.jpg'); /* Суреттің жолын көрсетіңіз */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Регистрация</h2>
    <form>
      <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" placeholder="имя">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="janedoe@mail.com">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="создайте свой пароль">
      </div>
      <button type="submit" class="btn-submit">Зарегистрироваться</button>
    </form>
    <div class="form-footer">
      Нажимая кнопку "Зарегистрироваться", вы даете согласие на обработку персональных данных<br>
      Уже зарегистрированы? <a href="#">Войти тут</a>
    </div>
  </div>
  <div class="опрос.jpg"></div>
</body>
</html>
